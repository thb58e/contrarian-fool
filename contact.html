<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header style="position: relative;">
    <h1 class="site-title">Contrarian Fool</h1>
    <a href="zh/contact.html" id="lang-switch" style="position: absolute; top: 2rem; right: 2rem; font-size: 1.1rem; color: #888; text-decoration: none;">中文</a>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="investment-philosophy.html">Investment Philosophy</a>
    <a href="posts/index.html">Posts</a>
    <a href="contact.html">Contact</a>
  </nav>
  <section class="content">
    <h2 class="section-title">Contact Me</h2>
    <p>Feel free to reach out to us with any questions or inquiries.</p>
    <form class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      <button type="submit">Send</button>
    </form>
    <div id="formMessage" style="margin-top: 20px; text-align: center; font-weight: bold;"></div>
  </section>
  <footer>
    <p>&copy; 2025 Contrarian Fool. All rights reserved.</p>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector('.contact-form');
      const formMessage = document.getElementById('formMessage');

      // IMPORTANT: Replace this with your actual API Gateway endpoint URL
      // It should be like: https://YOUR_API_ID.execute-api.YOUR_REGION.amazonaws.com/dev
      const API_ENDPOINT = 'https://t7j1jf99pe.execute-api.eu-north-1.amazonaws.com/dev';
      const API_PATH = '/sendEmail'; // This is the path we configured in Lambda

      form.addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent default form submission

        formMessage.textContent = 'Sending message...';
        formMessage.style.color = '#007bff';

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        try {
          const response = await fetch(`${API_ENDPOINT}${API_PATH}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, email, message }),
          });

          const data = await response.json();

          if (response.ok && data.success) {
            formMessage.textContent = 'Message sent successfully!';
            formMessage.style.color = 'green';
            form.reset(); // Clear the form
          } else {
            formMessage.textContent = `Failed to send message: ${data.message || 'Unknown error.'}`;
            formMessage.style.color = 'red';
          }
        } catch (error) {
          console.error('Error:', error);
          formMessage.textContent = 'An error occurred while sending the message. Please try again later.';
          formMessage.style.color = 'red';
        }
      });
    });
  </script>
</body>
</html>
